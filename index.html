<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="front-page">
        <h1 id="heading">Coding Quiz Challenge</h1>
        <div id="contentFront">
            <h2>Click to Start Quiz to play</h2>
            <h3>60 Second Timed Quiz</h3>
            <h3>Every Wrong Answer You Select Deducts 5 Seconds</h3>
            <h3>Quiz Ends After Answering All Questions or When You Run Out of Time</h3>
            <button type="button" id="buttonStart">Start Quiz</button>
        </div>
    </div>

    <div>
        <h1 id="end">Quiz has ended</h1>
    </div>

    <div>
        <!-- Displays questions -->
        <div id="questionDisplay"></div>

        <!-- Displays options -->
        <button id="optionDisplay0"></button>
        <button id="optionDisplay1"></button>
        <button id="optionDisplay2"></button>
        <button id="optionDisplay3"></button>

        <!-- Displays timer -->
        <div class="timer"></div>
    </div>

    <div class="scoreboard"></div>
    <div class="initials"></div>
    <script src="script.js"></script>
</body>


</html>
